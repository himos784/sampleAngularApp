<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{ user.first_name + ' '+ user.last_name }}</td>
			<td>{{ user.email }}</td>
			<td class="text-capitalize">{{ user.gender }}</td>
			<td>
				<a class="btn btn-default" ui-sref="user({ id: user.id })">
    				<span class="glyphicon glyphicon-fullscreen"></span>
  				</a>
  			</td>
		</tr>
	</tbody>
</table>
