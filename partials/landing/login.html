<h3 class="text-center">Login</h3>
<!--<form action="#" ng-submit="login()">-->
<form ng-submit="login()">
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="login_data.email">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="login_data.password">
	</div>
	<button class="btn btn-primary">Login</button>
	<!--<a class="btn btn-primary" ng-click="login()">Submit</a>-->
	<!--<a class="btn btn-primary" ui-sref="login">Submit</a>-->
</form>
